<form ng-submit="$event.preventDefault()">
  <md-autocomplete
      md-search-text-change="ctrl.searchTextChange()"
      md-search-text="ctrl.searchText"
      md-selected-item-change="ctrl.selectedItemChange(item)"
      md-items="item in ctrl.querySearch()"
      md-item-text="item.label"
      md-min-length="3"
      placeholder="{{ 'FOOD.PLACEHOLDER' | translate }}">
    <md-item-template>
        <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">
            {{ item.label}}
        </span>
    </md-item-template>
    <md-not-found>
      <div ng-click="ctrl.onNotFound(ctrl.searchText)">No matches found for "{{ctrl.searchText}}".</div>
    </md-not-found>
  </md-autocomplete>
  <br/>
</form>
